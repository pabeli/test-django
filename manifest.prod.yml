---
apiVersion: v1
kind: Namespace
metadata:
  name: tpi-prod
---
# Database definitions
---
# Postgres
---
## Postgres ConfigMap
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: tpi-prod
  labels:
    app: postgres
data:
  SQL_ENGINE: django.db.backends.postgresql_psycopg2
  SQL_HOST: postgres
  SQL_PORT: "5432"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: tpi-prod
  labels:
    app: postgres
type: Opaque
data:
  POSTGRES_PASSWORD: dHBpLXByb2Q= # tpi-prod
  POSTGRES_DB: dHBp # tpi
  POSTGRES_USER: dHBpLXByb2QtdXNlcg== # tpi-prod-user
---
## Postgres Persistent Volume
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv-volume-prod
  namespace: tpi-prod
  labels:
    type: local
    app: postgres
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /home/devops/tpi/prod/postgresql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim
  namespace: tpi-prod
  labels:
    app: postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
# Postgres Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: tpi-prod
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:10.4
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-persistent-storage
      volumes:
        - name: postgres-persistent-storage
          persistentVolumeClaim:
            claimName: postgres-pv-claim
---
## Postgres service
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: tpi-prod
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
    - port: 5432
  selector:
    app: postgres
---
